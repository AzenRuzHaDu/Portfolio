<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/master.css">

</head>
<body>

<div class="container-presentation">

</div>

    <h1> Projets réalisés  </h1>
    <div class="card-container">
        <div id="card" class="card ">
          <div id="card-front" class="card-front">
            <div class="card-title">
              <h2>API Geriou</h2>
            </div>
              <div class="card-content">

                <div class="form-container">
                  <form autocomplete="off" id="form-geriou" class="form-geriou">

                    <div class="input-container">
                      <label for="city">Ecrivez le nom d'une ville bretonne</label>
                      <div class="input-group">
                        <input id="input-geriou" type="text" name="city" placeholder="Quimper...">
                        <button id="btn-geriou" class="bouton_geriou">
                          <img src="./img/icons/bi_search.svg" aria-hidden="true">
                        </button>

                      </div>
                    </div>

                </form>

                </div>
                <div id="infos-villes">
                </div>


              </div>
            </div>


      </div>



  <div id="card" class="card">
    <div class="card-front">
      <div class="card-title">
        <h2 class="h2-TroiennBot">TroiennBot</h2>
      </div>
      <div class="card-content">

                        <div class="container-troienn">



                              <label for="city">Proverbe breton au hasard</label>


                                <button class="btn-troienn">
                                  <img src="./img/icons/bi_arrow-repeat.svg" aria-hidden="true">
                                </button>


                          </div>



                        </div>



      </div>

    </div>





  <div id="card" class="card">
    <div class="card-front">
      <div class="card-title">
        <h2 class="h2-mutations">Mutations en Breton</h2>
      </div>
      <div class="card-content">

                        <div class="form-container">
                          <form class="form-mutations">

                            <div class="input-container">
                              <label class="label-mutations" for="city">Cherchez un mot en français pour le faire muter en Breton</label>
                              <div class="input-group">
                                <input type="text" name="city" placeholder="Chien...">
                                <button>
                                  <img src="./img/icons/bi_search.svg" aria-hidden="true">
                                </button>
                              </div>
                            </div>

                        </form>
                        </div>

      </div>
    </div>


  </div>

</div>




<script src="js/main.js" type="text/javascript">

</script>
</body>
</html>
